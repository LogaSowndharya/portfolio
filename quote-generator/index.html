<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="header">
                <h1><i class="fas fa-quote-left"></i> Quote Generator</h1>
                <p>Get inspired with random quotes</p>
            </div>
            
            <div class="quote-content">
                <div class="quote-text">
                    <i class="fas fa-quote-left quote-icon"></i>
                    <p id="quote">Click the button below to generate an inspiring quote!</p>
                    <i class="fas fa-quote-right quote-icon"></i>
                </div>
                <div class="quote-author">
                    <p id="author">- Ready to inspire you</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="new-quote" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i>
                    New Quote
                </button>
                <button id="tweet-quote" class="btn btn-secondary">
                    <i class="fab fa-twitter"></i>
                    Tweet Quote
                </button>
                <button id="copy-quote" class="btn btn-secondary">
                    <i class="fas fa-copy"></i>
                    Copy Quote
                </button>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading quote...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Created by <a href="https://github.com/logasowndharya" target="_blank">Loga Sowndharya K</a></p>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Quote copied to clipboard!</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
